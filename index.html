<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is a Math-Game for learning easy math task by answering multi choice boxes.">
    <meta name="keywords" content="patrick schubert, Math Game, easy lerning math">
    <meta name="author" content="Patrick Schubert">
    <title>Patrick's - Math-Game for easy lerning math</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <header>

        <h3>Math Game</h3>
    </header>

    <main>

        <div class="container">

            <div class="game-header">

                <p class="name">Player 1: Your name</p>

                <div class="level">
                    <select class="select">
                        <option class="option" id="level1" value="level1">Level 1</option>
                        <option class="option" id="level2" value="level2">Level 2</option>
                        <option class="option" id="level3" value="level3">Level 3</option>
                    </select>
                </div>

                <div class="symbole">
                    <select class="select">
                        <option class="option" id="addition">+</option>
                        <option class="option" id="subtraction">-</option>
                        <option class="option" id="multiplication">*</option>
                        <option class="option" id="difference">/</option>
                    </select>
                </div>

                <div class="score">
                    <p>Score: <span id="scorevalue">0</span></p>
                </div>

            </div> <!-- close game-header -->

            <div class="correct">
                <p>Correct</p>
            </div>

            <div class="wrong">
                <p>Try again</p>
            </div>

            <div class="question">
                <p>Test</p>
            </div>

            <div class="choices">

                <div class="choice_boxes">
                    <div id="answer1" class="answer_box">
                        <p>7343</p>
                    </div>
                </div>
                <div class="choice_boxes">
                    <div id="answer2" class="answer_box">7343</div>
                </div>
                <div class="choice_boxes">
                    <div id="answer3" class="answer_box">
                        <p>7343</p>
                    </div>
                </div>
                <div class="choice_boxes">
                    <div id="answer4" class="answer_box">
                        <p>7343</p>
                    </div>
                </div>

            </div>

            <div class="bottom_line">

                <div class="start_and_reset">
                    <button class="start_res_btn">Start Game</button>
                </div>

                <!--
                        <select class="select">
                            <option class="minute" id="minute1" value="minute1">Minute1</option>
                            <option class="minute" id="minute2" value="minute2">Minute2</option>
                            <option class="minute" id="minute3" value="minute3">Minute3</option>
                        </select>
-->
                <div class="timer">
                    <p>Time remaining <span id="time">60</span> sec.</p>
                </div>

            </div>

            <div class="gameOver">
                <p>Game Over</p>
                <p>Your Score is <span class="counter"> 100 </span> </p>
            </div>

        </div>

    </main>

    <footer>

    </footer>

    <script src="js/game-structure.js"></script>

</body>

</html>
